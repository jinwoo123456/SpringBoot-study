spring.application.name=B01BasicProjectLombok
#JSP 설정. 
server.port=8586

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#스프링부트 프레임워크에 구현된 multipartrFilter가 이미 설정되어 있으므로
#아래의 설정은 생략해도된다. 단 외부 라이브러리를 통해 파일업로드를 구현하려면
# 이 부분을 false로 설정해서 비활성화 해야한다.
spring.servlet.multipart.enabled=true
#defalult : 1M (개별파일의 최대 용량)
spring.servlet.multipart.max-file-size=2MB
# default : 10M (전체파일의 최대용량)
spring.servlet.multipart.max-request-size=20MB